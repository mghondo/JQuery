<script>

$("document").ready(function(){

    // EXERCISE FOR WHEN MOUSE IS CLICKED
    
    $("#box").on("click", whenMouseIsClicked);
    

    
    function whenMouseIsClicked() {
        
        $("#box").html("<h4>Hey, you clicked me</h4>")
        
    }
    
    
    // EXERCISE FOR WHEN MOUSE LEAVES. 
    
   $("#box2").on("mouseleave", whenMouseLeaves);
    
    function whenMouseLeaves(){
        
        $("#box2").html("<h4>Hello There!</h4>");
        
    }

});
    
    
    
</script>




</head>

<style>
    #box {
        
        width: 100px;
        height: 100px;
        border: 1px solid black;
