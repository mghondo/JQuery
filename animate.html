<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="js/jquery.js"></script>      
<!--<script src="js/scripts.js"></script>-->

<script>
    

$("document").ready(function(){

    
// THE GROW FUNCTION
    $("#grow").click(function() {
        
    $("#box").animate({width: "500px"}, 1000); 
        
    });

// THE MOVE FUNCTION
    $("#move").click(function(){
       
    $("#box").animate({marginLeft: "100px"}, 1000);    
        
    });
    
// INCREASE FONT SIZE 

    $("#increaseSize").click(function() { 
        
        $("#box").animate({fontSize: "30px"}, 1000);
        
    });
    
// DO MANY THINGS 
    
    $("#doManyThings").click(function(){
       
        $("#box").animate({ width: "500px", marginLeft: "100px", fontSize: "30px"}, 1000);
        
    });
    

});
    
    
    
</script>

<style>
    
    #box {
        width: 200px;
        height: 200px;
        background: #cecece;
        margin-top: 10%;
        position: absolute;
    } 
    
    #box p {
        text-transform: uppercase;
        text-align: center;
        
        
    }
    
    
</style>



</head>
<body>
<a href="#" id="grow">Grow</a>
<br>
<a href="#" id="move">Move</a>
<br>
<a href="#" id="increaseSize">Increase Font Size</a>
<br>
<a href="#" id="doManyThings">Do All Three</a>
<br>  

<div id="box">
    <p>Hello Student!</p>
</div>
